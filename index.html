<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
        </style>
    </head>
    <body>
        <div id="canvas">
            <div id="dimensions">
                <div id="widthDiv">
                    <label for="widthInput">Image width (px)</label>
                    <input type="text" id="widthInput" name="widthInput">
                </div>
                <div id="heightDiv">
                    <label for="heightInput">Image height (px)</label>
                    <input type="text" id="heightInput" name="heightInput">
                </div>
                
                                
                <div id="buttonDiv">
                    <button type="button" id="button">Load image</button>
                </div>
            </div>
            <div id="gallery">
                <div id="featuredImg"></div>
                <div id="img1"></div>
                <div id="img2"></div>
                <div id="img3"></div>
                <div id="img4"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
